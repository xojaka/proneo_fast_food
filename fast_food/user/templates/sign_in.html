<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="{% url 'user:register' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
          <div class="row">
            {{field.label_tag}}
            {{field}}
            {{field.errors}}
          </div>
        {% endfor %}
        <button type="submit" name="button">Yuborish</button>
    </form>
  </body>
</html>
